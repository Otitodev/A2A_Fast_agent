name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run linting
      run: |
        pip install flake8
        flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run type checking
      run: |
        pip install mypy
        mypy app --ignore-missing-imports
    
    - name: Test application structure
      run: |
        python -c "from app.main import app; print('‚úÖ App imports successfully')"
        python -c "from app.services.a2a_service import get_a2a_service; print('‚úÖ A2A service loads')"
        python -c "from app.config import get_settings; print('‚úÖ Config loads')"
    
    - name: Run deployment checks
      run: |
        python deploy.py check
    
    - name: Test Docker build
      run: |
        docker build -t telex-ai-agent-test .
        echo "‚úÖ Docker image builds successfully"

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Check for security vulnerabilities
      run: |
        safety check -r requirements.txt
        bandit -r app -f json -o bandit-report.json || true
    
    - name: Upload security report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-report
        path: bandit-report.json

  deploy-check:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [test, security]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate deployment configs
      run: |
        # Check if required deployment files exist
        test -f Dockerfile || (echo "‚ùå Dockerfile missing" && exit 1)
        test -f leapcell.yaml || (echo "‚ùå leapcell.yaml missing" && exit 1)
        test -f requirements.txt || (echo "‚ùå requirements.txt missing" && exit 1)
        echo "‚úÖ All deployment files present"
    
    - name: Validate Docker configuration
      run: |
        docker build -t telex-ai-agent-deploy-test .
        docker run --rm telex-ai-agent-deploy-test python -c "from app.main import app; print('‚úÖ App starts in container')"
    
    - name: Deployment ready notification
      run: |
        echo "üöÄ Application is ready for deployment!"
        echo "üìã Next steps:"
        echo "   1. Merge to main branch"
        echo "   2. Deploy to Leapcell.io"
        echo "   3. Set environment variables"
        echo "   4. Test live endpoints"